name: Construir y subir una imagen a Docker Hub

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Clonamos el repositorio
        uses: actions/checkout@v2
      - name: Iniciamos sesi√≥n en Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Construimos la imagen y la subimos
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ilxlo/python-mini-project:latest
            ilxlo/python-mini-project:${{ github.sha }}
